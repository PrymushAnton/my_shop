{% extends 'APP_Settings/base.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'Authorization_Registration/css/log.css' %}">
{% endblock link %}


{% block main %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="zaglav">
            <h1>Зареєструйтесь</h1>
        </div>
        <div class="centerBlock">
            <div class="registrSistem">
                <div class="label">
                    <p>Логін</p>
                    <p>Пошта</p>
                    <p>Номер телефону</p>
                    <p>Пароль</p>
                    <p>Повторіть пароль</p>
                </div>
                <div class="input">
                    <input type="text" name="username">
                    <input type="emeil" name="emeil">
                    <input type="text" name="number">
                    <input type="password" name="pass1">
                    <input type="password" name="pass2">
                </div>
            </div>
        </div>
        {% comment %} <div class = 'url'>
            <button onclick="window.location.href = '/authorization_page/';">Ввійти в акаунт</button>
        </div> {% endcomment %}
        <div class="butn">
            <button>Підтвердити</button>
        </div>
    </form>
{% endblock %}
